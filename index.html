<!DOCTYPE html>
<html>

<head>
    <title>KebencanaanKaryaTEGAR</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-7.8556982, 110.1526851], 13);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Rawan Banjir */
            var AreaRawanBanjir = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: Keterangan[feature.properties.Keterangan],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Keterangan: " + "<left>" + feature.properties.Keterangan + "</left>" + "<br>" +
                        "Luas_Area :" + "<left>" + feature.properties.Luas_Area + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/*KeadaanRawanBanjirKulonPROG.json", function(data) {
                KeadaanRawanBanjir.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut TingkatRawanBanjir */
			var Keterangan = {
				"Sangat Rendah":"#d3f0f2",
				"Rendah":"#9bd1e8",
				"Sedang":"#6c76cc",
				"Tinggi":"#1326d1",
				"Sangat Tinggi":"#0b0a5c"
			};

            var mapLayers = {
                'TingkatRawanBanjir': AreaRawanBanjir
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
